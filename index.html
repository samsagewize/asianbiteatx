<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            background-color: #000;
            line-height: 1.7;
        }

        :root {
            --red: #d40000;
            --gold: #ffd700;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--red);
            box-sizing: border-box;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-section img {
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--red);
        }
        .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--red);
            margin: 0;
        }
        .site-url {
            font-size: 0.9rem;
            color: #aaa;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .nav-menu a:hover { color: var(--red); }

        #hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://www.shutterstock.com/image-photo/beautifully-arranged-bowl-ramen-featuring-260nw-2582365805.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            color: var(--red);
            margin: 0 0 20px;
            text-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
        #hero p {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 40px;
        }
        .hero-cta {
            padding: 20px 60px;
            background: var(--red);
            color: #fff;
            font-size: 1.6rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(212, 0, 0, 0.5);
            transition: all 0.3s;
        }
        .hero-cta:hover {
            background: var(--gold);
            color: #000;
        }

        section:not(#hero) {
            padding: 120px 10%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            color: var(--red);
            margin-bottom: 80px;
            text-shadow: 0 0 15px rgba(212, 0, 0, 0.3);
        }

        /* Vibrant Menu Section */
        #menu {
            background: linear-gradient(to bottom, #100000, #000);
            padding: 140px 10%;
        }
        #menu h2 {
            font-size: 4rem;
            margin-bottom: 100px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 60px;
        }
        .menu-item {
            background: rgba(15, 0, 0, 0.8);
            padding: 50px 30px;
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.5s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .menu-item:hover {
            transform: translateY(-20px);
            border: 2px solid var(--red);
            box-shadow: 0 25px 60px rgba(212, 0, 0, 0.4);
            background: rgba(30, 0, 0, 0.7);
        }
        .menu-item img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s;
        }
        .menu-item:hover img {
            transform: scale(1.05);
        }
        .menu-item h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            color: var(--red);
            margin: 20px 0 15px;
            text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
        }
        .menu-item .price {
            font-size: 2rem;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }
        .menu-item p {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.8;
        }

        footer {
            background: #000;
            color: #666;
            text-align: center;
            padding: 50px;
            border-top: 1px solid var(--red);
        }

        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .nav-menu { gap: 20px; flex-wrap: wrap; justify-content: center; }

            #hero h1 { font-size: 3.5rem; }
            #menu { padding: 100px 5%; }
            #menu h2 { font-size: 3rem; }
            .menu-grid { gap: 40px; }
            .menu-item { padding: 30px; }
            .menu-item h3 { font-size: 2rem; }
            .menu-item .price { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-section">
            <img src="IMG_9914 (1).jpeg" alt="Asian Bite Logo">
            <div>
                <h1 class="site-name">Asian Bite</h1>
                <p class="site-url">asianbitesatx.com</p>
            </div>
        </div>

        <div class="nav-menu">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <section id="hero">
        <h1>Asian Bite ♡</h1>
        <p>Bold Asian Fusion Takeout in Austin, Texas</p>
        <a href="#order" class="hero-cta">Order Now</a>
    </section>

    <!-- Other sections (about, etc.) -->

    <section id="menu">
        <h2>Menu For Pick Up</h2>
        <div class="menu-grid">
            <!-- Example items – replace with your actual menu from IMG_0669.jpeg -->
            <div class="menu-item">
                <img src="IMG_9602-removebg-preview.png" alt="Dumplings">
                <h3>Shoyu Tonkutso Ramen</h3>
                <span class="price">$13</span>
                <p></p>
            </div>
            <div class="menu-item">
                <img src="IMG_0970-removebg-preview.png" alt="Sushi Rolls">
                <h3>Shoyu Chicken Ramen</h3>
                <span class="price">$12</span>
                <p></p>
            </div>
            <div class="menu-item">
                <img src="https://dinnerthendessert.com/wp-content/uploads/2025/10/Asian-Collection-like.webp" alt="Noodles">
                <h3>Kid's Meal Ramen</h3>
                <span class="price">$10</span>
                <p></p>
            </div>
            <!-- Add more items based on your photo -->
        </div>
    </section>

    <!-- Order, Contact, Footer -->

    <footer>
        &copy; 2026 Asian Bite ♡ Home Kitchen | Austin, Texas
    </footer>

</body>
</html>
