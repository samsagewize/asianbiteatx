
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            background-color: #000;
            line-height: 1.7;
            padding-bottom: 100px;
        }

        :root {
            --red: #d40000;
            --gold: #ffd700;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--red);
            box-sizing: border-box;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-section img {
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--red);
        }
        .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--red);
            margin: 0;
        }
        .site-url {
            font-size: 0.9rem;
            color: #aaa;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .nav-menu a:hover { color: var(--red); }

        #hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://www.shutterstock.com/image-photo/beautifully-arranged-bowl-ramen-featuring-260nw-2582365805.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            color: var(--red);
            margin: 0 0 20px;
            text-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
        #hero p {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 40px;
        }
        .hero-cta {
            padding: 20px 60px;
            background: var(--red);
            color: #fff;
            font-size: 1.6rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(212, 0, 0, 0.5);
            transition: all 0.3s;
            display: inline-block;
        }
        .hero-cta:hover {
            background: var(--gold);
            color: #000;
        }

        section:not(#hero) {
            padding: 120px 10%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            color: var(--red);
            margin-bottom: 80px;
            text-shadow: 0 0 15px rgba(212, 0, 0, 0.3);
        }

        /* Menu Section */
        #menu {
            background: linear-gradient(to bottom, #100000, #000);
            padding: 140px 10% 180px;
        }
        #menu h2 {
            font-size: 4rem;
            margin-bottom: 100px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 60px;
            justify-items: center;
        }
        .menu-item {
            background: rgba(15, 0, 0, 0.8);
            padding: 40px 25px;
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.5s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .menu-item:hover {
            transform: translateY(-20px);
            border: 2px solid var(--red);
            box-shadow: 0 25px 60px rgba(212, 0, 0, 0.4);
        }
        .menu-item img {
            width: 100%;
            max-height: 360px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
        }
        .menu-item h3 {
            font-size: 2.2rem;
            color: var(--red);
            margin: 15px 0;
        }
        .menu-item .price {
            font-size: 1.9rem;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Call Now Button (centered below menu) */
        .menu-call-cta {
            display: inline-block;
            margin-top: 60px;
            padding: 25px 70px;
            background: var(--red);
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 60px;
            box-shadow: 0 15px 50px rgba(212, 0, 0, 0.6);
            transition: all 0.4s ease;
        }
        .menu-call-cta:hover {
            background: var(--gold);
            color: #000;
            transform: scale(1.1);
        }

        /* Bottom App-Style Menu Bar */
        .bottom-app-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-top: 2px solid var(--red);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.6);
        }
        .bottom-app-item {
            text-align: center;
            color: #ccc;
            transition: color 0.3s;
        }
        .bottom-app-item.active, .bottom-app-item:hover {
            color: var(--red);
        }
        .bottom-app-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 6px;
            filter: brightness(0) invert(1);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .bottom-app-item.active img, .bottom-app-item:hover img {
            opacity: 1;
            filter: brightness(0) saturate(100%) invert(19%) sepia(97%) saturate(7415%) hue-rotate(0deg) brightness(92%) contrast(118%);
        }
        .bottom-app-item span {
            font-size: 0.85rem;
            display: block;
        }

        footer {
            background: #000;
            color: #666;
            text-align: center;
            padding: 50px;
            border-top: 1px solid var(--red);
        }

        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .nav-menu { gap: 20px; flex-wrap: wrap; justify-content: center; }

            #hero h1 { font-size: 3.8rem; }
            #hero p { font-size: 1.5rem; }
            .hero-cta { padding: 18px 50px; font-size: 1.4rem; }

            section:not(#hero) { padding: 80px 5%; }
            h2 { font-size: 3rem; margin-bottom: 60px; }

            #menu { padding: 100px 5% 180px; }
            #menu h2 { font-size: 3.2rem; }
            .menu-grid { gap: 40px; }
            .menu-item { padding: 30px 20px; max-width: 340px; }
            .menu-item h3 { font-size: 2rem; }
            .menu-item .price { font-size: 1.7rem; }

            .menu-call-cta { padding: 20px 50px; font-size: 1.6rem; }

            .bottom-app-bar { padding: 10px 0; }
            .bottom-app-item img { width: 28px; height: 28px; }
            .bottom-app-item span { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-section">

            <div>
                <h1 class="site-name">Asian Bite</h1>

    <!-- Other sections (about, contact, etc.) -->

    <footer>
        &copy; 2026 Asian Bite ♡ Home Kitchen | Austin, Texas
    </footer>

    <!-- Bottom App-Style Menu Bar -->
    <div class="bottom-app-bar">
        <a href="#hero" class="bottom-app-item">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">

            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="About">

        </a>
        <a href="#menu" class="bottom-app-item active">
            <img src="https://cdn-icons-png.flaticon.com/512/3076/3076042.png" alt="Menu">
            <span>Menu</span>
        </a>
        <a href="tel:+17374290276" class="bottom-app-item">

    </div>

</body>
</html>
