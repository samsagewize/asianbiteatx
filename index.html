<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e8e8e8;
            background-color: #0f0f0f;
            line-height: 1.7;
            background-image: linear-gradient(to bottom, #0f0f0f 0%, #1a0a0a 100%);
        }

        /* Fixed Nav - Desktop: Horizontal, Mobile: Hamburger */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: #ffd700;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: #ff4d4d; }

        /* Hamburger Button (Mobile Only) */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
        }
        .hamburger img { width: 100%; }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            padding: 80px 20px 20px;
            transition: left 0.4s ease;
            z-index: 999;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }
        .mobile-menu.open { left: 0; }
        .mobile-menu a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #ffd700;
            font-size: 1.4rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #333;
        }
        .mobile-menu a:hover { color: #ff4d4d; }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 30px;
        }
        .close-btn img { width: 100%; }

        /* Floating Bottom Nav for Mid-Scroll (Mobile Only) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.3);
            z-index: 900;
            display: none; /* Shown on mobile */
        }
        .bottom-nav a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 15px;
        }
        .bottom-nav a:hover { color: #ff4d4d; }

        #cute-header { padding: 140px 5% 60px; text-align: center; position: relative; }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .box {
            background: rgba(30, 20, 20, 0.6);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.1);
            min-width: 200px;
        }
        .cat-box img { width: 160px; animation: wave 4s ease-in-out infinite; }
        .text-box h1 { font-size: 2.8rem; color: #ffd700; }
        .text-box p { font-size: 1.2rem; color: #ff6b6b; }

        .lantern { width: 50px; top: 100px; }
        .lantern-left { left: 10%; }
        .lantern-right { right: 10%; }

        section { padding: 80px 5%; }
        h2 { font-size: 2.8rem; }

        #takeout { padding: 60px 5%; }
        #takeout h2 { font-size: 3rem; }
        .cta-button { padding: 16px 40px; font-size: 1.4rem; }

        .menu-grid { gap: 30px; }
        .menu-item { padding: 30px; }
        .menu-item img { height: 280px; }

        footer { padding: 40px; }

        @keyframes wave { 0%,100%{transform:rotate(0)} 30%{transform:rotate(18deg)} 60%{transform:rotate(-12deg)} }
        @keyframes sway { 0%,100%{transform:rotate(-8deg)} 50%{transform:rotate(8deg)} }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hamburger { display: block; }
            .bottom-nav { display: flex; }

            #cute-header { padding-top: 100px; }
            .header-container { gap: 20px; }
            .box { padding: 20px; }
            .cat-box img { width: 130px; }
            .text-box h1 { font-size: 2.4rem; }
            .lantern { width: 40px; top: 80px; }

            section { padding: 60px 5%; }
            h2 { font-size: 2.4rem; }
            #takeout p { font-size: 1.1rem; }
            .cta-button { padding: 14px 30px; font-size: 1.2rem; }

            .menu-item img { height: 240px; }
        }
    </style>
</head>
<body>

    <!-- Desktop/Mobile Nav -->
    <nav>
        <div class="nav-container">
            <div class="hamburger" onclick="toggleMenu()">
                <img src="https://cdn.dribbble.com/userupload/42253018/file/original-857122d94d51d479d7a5e25eca167620.jpg?format=webp&resize=400x300&vertical=center" alt="Menu">
            </div>
            <div class="nav-links">
                <a href="#cute-header">Home</a>
                <a href="#about">About</a>
                <a href="#takeout">Takeout</a>
                <a href="#menu">Menu</a>
                <a href="#order">Order</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-btn" onclick="toggleMenu()">
            <img src="https://i.etsystatic.com/27991625/r/il/6fff52/4056857223/il_fullxfull.4056857223_g3v6.jpg" alt="Close">
        </div>
        <a href="#cute-header">Home</a>
        <a href="#about">About</a>
        <a href="#takeout">Takeout</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Floating Bottom Nav (Mobile Mid-Scroll) -->
    <div class="bottom-nav">
        <a href="#cute-header">Home</a>
        <a href="#takeout">Takeout</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Your existing sections unchanged -->
    <section id="cute-header">
        <img class="lantern lantern-left" src="https://www.shutterstock.com/image-vector/vector-set-japanese-chinese-various-260nw-2350692799.jpg" alt="Red lantern">
        <img class="lantern lantern-right" src="https://www.shutterstock.com/image-vector/vector-set-japanese-chinese-various-260nw-2350692799.jpg" alt="Red lantern">

        <div class="header-container">
            <div class="box cat-box">
                <img src="IMG_9914 (1).jpeg" alt="Cute lucky cat">
            </div>
            <div class="box text-box">
                <h1>Asian Bite ♡</h1>
                <p>Bold Asian Fusion in Austin, Texas</p>
            </div>
        </div>
    </section>

    <!-- About, Takeout, Menu, Order, Contact sections (same as before) -->

    <footer>
        &copy; 2026 Asian Bite ♡ Home Kitchen | Austin, Texas
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('open');
        }

        // Fallback smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                if (window.innerWidth <= 768) toggleMenu(); // Close mobile menu on click
            });
        });
    </script>

</body>
</html>
