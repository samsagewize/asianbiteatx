<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            background-color: #000;
            line-height: 1.7;
            padding-bottom: 100px; /* Space for bottom menu */
        }

        :root {
            --red: #d40000;
            --gold: #ffd700;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--red);
            box-sizing: border-box;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-section img {
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--red);
        }
        .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--red);
            margin: 0;
        }
        .site-url {
            font-size: 0.9rem;
            color: #aaa;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .nav-menu a:hover { color: var(--red); }

        #hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('IMG_9602-removebg-preview.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            color: var(--red);
            margin: 0 0 20px;
            text-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
        #hero p {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 40px;
        }
        .hero-cta {
            padding: 20px 60px;
            background: var(--red);
            color: #fff;
            font-size: 1.6rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(212, 0, 0, 0.5);
            transition: all 0.3s;
        }
        .hero-cta:hover {
            background: var(--gold);
            color: #000;
        }

        section:not(#hero) {
            padding: 120px 10%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            color: var(--red);
            margin-bottom: 80px;
            text-shadow: 0 0 15px rgba(212, 0, 0, 0.3);
        }

        /* Bottom App-Like Menu Tab Bar */
        .bottom-menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 2px solid var(--red);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        .bottom-menu-item {
            text-align: center;
            color: #fff;
            transition: color 0.3s;
        }
        .bottom-menu-item:hover, .bottom-menu-item.active {
            color: var(--red);
        }
        .bottom-menu-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: brightness(1.2);
        }
        .bottom-menu-item span {
            font-size: 0.9rem;
            display: block;
        }

        /* Menu Section with Full Image */
        #menu {
            background: linear-gradient(to bottom, #100000, #000);
            padding: 140px 10% 200px; /* Extra bottom padding for tab bar */
        }
        #menu h2 {
            font-size: 4rem;
            margin-bottom: 60px;
        }
        .full-menu-img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(212, 0, 0, 0.4);
            border: 4px solid var(--red);
        }

        footer {
            background: #000;
            color: #666;
            text-align: center;
            padding: 50px;
            border-top: 1px solid var(--red);
        }

        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .nav-menu { gap: 20px; flex-wrap: wrap; justify-content: center; }

            #hero h1 { font-size: 3.5rem; }
            #menu { padding: 100px 5% 200px; }
            #menu h2 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-section">
            <img src="IMG_9914 (1).jpeg" alt="Asian Bite Logo">
            <div>
                <h1 class="site-name">Asian Bite</h1>
                <p class="site-url">asianbitesatx.com</p>
            </div>
        </div>

        <div class="nav-menu">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <section id="hero">
        <h1>Asian Bite ♡</h1>
        <p>Bold Asian Fusion Takeout in Austin, Texas</p>
        <a href="#order" class="hero-cta">Order Now</a>
    </section>

    <!-- Other sections -->

    <section id="menu">
        <h2>Our Menu ♡</h2>
        <img src="IMG_0669.jpeg" alt="Asian Bite Full Menu" class="full-menu-img">
    </section>

    <!-- Order, Contact -->

    <footer>
        &copy; 2026 Asian Bite ♡ Home Kitchen | Austin, Texas
    </footer>

    <!-- Bottom App-Like Menu Bar -->
    <div class="bottom-menu-bar">
        <a href="#hero" class="bottom-menu-item">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="#about" class="bottom-menu-item">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="About">
            <span>About</span>
        </a>
        <a href="#menu" class="bottom-menu-item active">
            <img src="https://cdn-icons-png.flaticon.com/512/3076/3076042.png" alt="Menu">
            <span>Menu</span>
        </a>
        <a href="#order" class="bottom-menu-item">
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081981.png" alt="Order">
            <span>Order</span>
        </a>
        <a href="#contact" class="bottom-menu-item">
            <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Contact">
            <span>Contact</span>
        </a>
    </div>

</body>
</html>
