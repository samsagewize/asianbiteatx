<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e8e8e8;
            background-color: #0f0f0f;
            line-height: 1.7;
            background-image: linear-gradient(to bottom, #0f0f0f 0%, #1a0a0a 100%);
        }
        header {
            height: 100vh;
            background: #000 url('https://img.freepik.com/free-vector/elegant-black-background-with-golden-wave-lines_1017-33995.jpg') center/cover no-repeat;
            background-blend-mode: overlay;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .lucky-cat {
            width: 280px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
            animation: wave 5s ease-in-out infinite;
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5.5rem;
            margin: 0 0 15px;
            letter-spacing: 0.15em;
            color: #ffd700; /* Gold */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        p.tagline {
            font-size: 1.6rem;
            margin: 0;
            color: #ff4d4d;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        .floating-icons {
            position: absolute;
            width: 70px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            filter: brightness(1.2);
        }
        .floating-icons:nth-child(1) { top: 15%; left: 12%; animation-delay: 0s; }
        .floating-icons:nth-child(2) { top: 20%; right: 18%; animation-delay: 1.2s; }
        .floating-icons:nth-child(3) { bottom: 28%; left: 18%; animation-delay: 2.4s; }
        .floating-icons:nth-child(4) { bottom: 22%; right: 12%; animation-delay: 3.6s; }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        nav a {
            margin: 0 25px;
            text-decoration: none;
            color: #ffd700;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4d4d;
        }

        section {
            padding: 100px 10%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 60px;
            color: #ffd700;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: #ff4d4d;
            margin: 20px auto;
        }
        .about, .contact {
            text-align: center;
            font-size: 1.1rem;
            color: #ccc;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
        }
        .menu-item {
            text-align: center;
            background: rgba(20, 20, 20, 0.6);
            padding: 30px;
            border-radius: 12px;
            transition: transform 0.4s ease;
        }
        .menu-item:hover {
            transform: translateY(-10px);
        }
        .menu-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .menu-item h3 {
            color: #ffd700;
            margin: 20px 0 10px;
            font-size: 1.6rem;
        }

        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.6);
            padding: 40px;
            border-radius: 12px;
        }
        .order-form label {
            display: block;
            margin-bottom: 25px;
            color: #ccc;
        }
        .order-form input[type="number"],
        .order-form input[type="text"],
        .order-form input[type="tel"],
        .order-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        .order-form input[type="number"] {
            width: 80px;
        }
        .order-form button {
            width: 100%;
            padding: 16px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .order-form button:hover {
            background: #ffd700;
            color: #000;
        }
        #receipt {
            margin-top: 40px;
            padding: 30px;
            background: #1a1a1a;
            border: 1px solid #ff4d4d;
            border-radius: 10px;
            display: none;
            color: #ccc;
        }

        .contact a {
            color: #ffd700;
            text-decoration: none;
        }
        .contact a:hover {
            color: #ff4d4d;
        }

        footer {
            text-align: center;
            padding: 50px;
            background: #000;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            30% { transform: rotate(18deg); }
            60% { transform: rotate(-12deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.8rem; }
            .lucky-cat { width: 200px; }
            .floating-icons { width: 55px; }
            nav a { margin: 0 15px; font-size: 0.9rem; }
            h2 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <!-- Your existing nav, header with lucky cat, sections (about, menu, order, contact), and script remain the same -->

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </nav>

    <header id="home">
        <img class="lucky-cat" src="https://thumbs.dreamstime.com/b/japanese-maneki-neko-lucky-cat-d-render-red-gold-fortune-figurine-good-luck-minimalist-background-modern-d-render-422097208.jpg" alt="Lucky Cat">
        <h1>Asian Bite</h1>
        <p class="tagline">Bold Asian Fusion in Austin, Texas</p>

        <!-- Your floating icons here -->
    </header>

    <!-- Keep all your sections (about, menu, order form, contact) as before -->

    <footer>
        &copy; 2026 Asian Bite | Austin, Texas
    </footer>

</body>
</html>
