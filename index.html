<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            background-color: #111;
            line-height: 1.6;
        }

        /* Full-screen Hero like ramen sites */
        #hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('IMG_9914 (1).jpeg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        #hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #ffd700;
            margin: 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #hero p {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin: 20px 0;
        }
        .hero-cta {
            padding: 18px 60px;
            background: #ff4d4d;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255,77,77,0.5);
            transition: 0.3s;
        }
        .hero-cta:hover { background: #ffd700; color: #000; }

        /* Mobile Nav */
        nav { /* same as previous mobile-friendly version */ }

        section { padding: 100px 5%; text-align: center; }
        h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #ffd700; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .menu-item {
            background: rgba(20,20,20,0.8);
            padding: 30px;
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .menu-item:hover { transform: scale(1.05); }
        .menu-item img { width: 100%; border-radius: 15px; }

        footer { padding: 50px; background: #000; }

        /* Add kawaii illustrations */
        .kawaii { width: 100px; margin: 20px; animation: float 4s ease-in-out infinite; }

        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #hero h1 { font-size: 3.5rem; }
            #hero p { font-size: 1.4rem; }
            .hero-cta { padding: 14px 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- Mobile nav from previous -->

    <section id="hero">
        <h1>Asian Bite ♡</h1>
        <p>Bold Asian Fusion Takeout in Austin</p>
        <a href="#order" class="hero-cta">Order Online</a>
    </section>

    <section id="takeout">
        <h2>Curbside Pickup & Takeout</h2>
        <p>Fresh bites ready fast – text when you arrive!</p>
        <img class="kawaii" src="https://i.etsystatic.com/13188048/r/il/419f84/1504364798/il_570xN.1504364798_gphu.jpg" alt="Kawaii food">
        <img class="kawaii" src="https://i.etsystatic.com/37246462/r/il/7e8626/4554771623/il_fullxfull.4554771623_5s4c.jpg" alt="Kawaii ramen">
        <img class="kawaii" src="https://thumbs.dreamstime.com/z/cute-noodle-ramen-bowl-sushi-dumpling-set-cartoon-comic-characters-smiling-faces-happy-emoji-kawaii-style-asian-144241916.jpg" alt="Kawaii dumplings">
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <!-- Your menu items with larger photos and descriptions -->
        </div>
    </section>

    <!-- Order, Contact, Footer -->

</body>
</html>
