<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e8e8e8;
            background-color: #0f0f0f;
            line-height: 1.7;
            background-image: linear-gradient(to bottom, #0f0f0f 0%, #1a0a0a 100%);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        nav a {
            margin: 0 25px;
            text-decoration: none;
            color: #ffd700;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4d4d;
        }

        /* New cute minimal "header" with two boxes */
        #cute-header {
            padding: 120px 10% 60px; /* Space below nav */
            text-align: center;
            position: relative;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .box {
            background: rgba(30, 20, 20, 0.6);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.1);
            backdrop-filter: blur(5px);
            min-width: 220px;
        }
        .cat-box img {
            width: 180px;
            animation: wave 4s ease-in-out infinite;
        }
        .text-box h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            margin: 0 0 10px;
            color: #ffd700;
            letter-spacing: 0.1em;
        }
        .text-box p {
            font-size: 1.2rem;
            margin: 0;
            color: #ff6b6b;
            font-weight: 300;
        }

        /* Small hanging lanterns */
        .lantern {
            position: absolute;
            width: 60px;
            top: 80px;
            animation: sway 5s ease-in-out infinite;
        }
        .lantern-left { left: 15%; }
        .lantern-right { right: 15%; }

        section {
            padding: 100px 10%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 60px;
            color: #ffd700;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: #ff4d4d;
            margin: 20px auto;
        }

        /* Rest of styles unchanged (about, menu, order, contact, footer) */
        .about, .contact {
            text-align: center;
            font-size: 1.1rem;
            color: #ccc;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
        }
        .menu-item {
            text-align: center;
            background: rgba(20, 20, 20, 0.6);
            padding: 30px;
            border-radius: 12px;
            transition: transform 0.4s ease;
        }
        .menu-item:hover {
            transform: translateY(-10px);
        }
        .menu-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .menu-item h3 {
            color: #ffd700;
            margin: 20px 0 10px;
            font-size: 1.6rem;
        }
        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.6);
            padding: 40px;
            border-radius: 12px;
        }
        /* ... (keep all other order-form, receipt, contact, footer styles from previous) */

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            30% { transform: rotate(18deg); }
            60% { transform: rotate(-12deg); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        @media (max-width: 768px) {
            .header-container { gap: 20px; }
            .box { padding: 20px; min-width: 180px; }
            .cat-box img { width: 140px; }
            .text-box h1 { font-size: 2.5rem; }
            .lantern { width: 50px; top: 70px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#cute-header">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="cute-header">
        <img class="lantern lantern-left" src="https://www.shutterstock.com/image-vector/set-chinese-lanterns-banner-template-260nw-2666204345.jpg" alt="Cute red lantern">
        <img class="lantern lantern-right" src="https://www.shutterstock.com/image-vector/set-chinese-lanterns-banner-template-260nw-2666204345.jpg" alt="Cute red lantern">

        <div class="header-container">
            <div class="box cat-box">
                <img src="https://thumbs.dreamstime.com/b/maneki-neko-lucky-cat-kawaii-cute-cartoon-japanese-charm-fortune-smile-418150726.jpg" alt="Cute lucky cat">
            </div>
            <div class="box text-box">
                <h1>Asian Bite â™¡</h1>
                <p>Bold Asian Fusion in Austin, Texas</p>
            </div>
        </div>
    </section>

    <!-- Keep all your previous sections: about, menu, order (with form & button), contact (with call link), footer -->

    <footer>
        &copy; 2026 Asian Bite | Austin, Texas
    </footer>

    <!-- Keep your order form script here -->

</body>
</html>
