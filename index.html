<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bite - Austin, Texas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling globally */
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e8e8e8;
            background-color: #0f0f0f;
            line-height: 1.7;
            background-image: linear-gradient(to bottom, #0f0f0f 0%, #1a0a0a 100%);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        nav a {
            margin: 0 25px;
            text-decoration: none;
            color: #ffd700;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4d4d;
        }

        #cute-header {
            padding: 120px 10% 60px;
            text-align: center;
            position: relative;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .box {
            background: rgba(30, 20, 20, 0.6);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.1);
            backdrop-filter: blur(5px);
            min-width: 220px;
        }
        .cat-box img {
            width: 180px;
            animation: wave 4s ease-in-out infinite;
        }
        .text-box h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            margin: 0 0 10px;
            color: #ffd700;
            letter-spacing: 0.1em;
        }
        .text-box p {
            font-size: 1.2rem;
            margin: 0;
            color: #ff6b6b;
            font-weight: 300;
        }

        .lantern {
            position: absolute;
            width: 60px;
            top: 80px;
            animation: sway 5s ease-in-out infinite;
        }
        .lantern-left { left: 15%; }
        .lantern-right { right: 15%; }

        section {
            padding: 100px 10%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 60px;
            color: #ffd700;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: #ff4d4d;
            margin: 20px auto;
        }

        .about, .contact {
            text-align: center;
            font-size: 1.1rem;
            color: #ccc;
        }

        /* Vibrant Menu Section */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
        }
        .menu-item {
            text-align: center;
            background: rgba(30, 20, 20, 0.8);
            padding: 40px;
            border-radius: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff4d4d33;
        }
        .menu-item:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(255, 77, 77, 0.3);
            border-color: #ff4d4d;
        }
        .menu-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 16px;
            border: 3px solid #ffd70033;
            transition: border 0.3s;
        }
        .menu-item:hover img {
            border-color: #ff4d4d;
        }
        .menu-item h3 {
            color: #ffd700;
            margin: 25px 0 15px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        .menu-item p {
            color: #ff8c8c;
            font-size: 1.1rem;
        }

        /* Order & Contact styles remain elegant */
        .order-form { /* ... your previous styles ... */ }
        #receipt { /* ... */ }
        .contact a { color: #ffd700; }

        footer {
            text-align: center;
            padding: 50px;
            background: #000;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        @keyframes wave { /* unchanged */ }
        @keyframes sway { /* unchanged */ }

        @media (max-width: 768px) { /* unchanged */ }
    </style>
</head>
<body>

    <nav>
        <a href="#cute-header">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="cute-header">
        <!-- Your cute header boxes and lanterns here (unchanged) -->
    </section>

    <!-- About, Menu (now vibrant!), Order, Contact sections unchanged except menu -->

    <section id="menu">
        <h2>Menu Highlights â™¡</h2>
        <div class="menu-grid">
            <!-- Your menu items -->
        </div>
    </section>

    <!-- ... rest of sections ... -->

    <footer>
        &copy; 2026 Asian Bite | Austin, Texas
    </footer>

    <!-- Optional fallback JS for older browsers (smooth scrolling) -->
    <script>
        // Fallback for browsers without native smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
